{{define "content_tag"}}
<article>
<h2>{{.Title}}</h2>
{{if .Content}}<div class="post-content">
{{.Content}}
</div>
{{end}}
{{if .Notes}}<div class="post-list">
{{range .Notes}}<div class="post-item">
<a href="{{.URL}}">{{.Title}}</a>
<div class="post-meta">{{.Date}}</div>
</div>
{{end}}
{{end}}
</article>
{{end}}
