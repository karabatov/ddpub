{{define "builtin_feed"}}
<article>
<h2>{{.Title}}</h2>
{{if .Content}}<div class="post-content">
{{.Content}}
</div>
{{end}}
{{if .Notes}}<div class="post-list"><ul>
<table>
{{range .Notes}}
<tr><td>{{.Date}}&emsp;</td><td><a href="{{.URL}}">{{.Title}}</a></td>
{{end}}
</table></div>{{end}}
</article>
{{end}}
